<div class="modal-heading">
  <h3 class="modal-title" id="modal-title">{{'EDIT_ORDER' | translate}}</h3>
</div>
<form ng-submit="$ctrl.save()">
  <div class="modal-body" id="modal-body">
    <formly-form model="$ctrl.order" fields="$ctrl.fields"></formly-form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="submit" ng-disabled="$ctrl.saving">
      {{'SAVE' | translate}} <i ng-if="$ctrl.saving" class="fas fa-spinner fa-spin"></i>
    </button>
    <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()" ng-disabled="$ctrl.saving">
      {{'CANCEL' | translate}}
    </button>
  </div>
</form>
