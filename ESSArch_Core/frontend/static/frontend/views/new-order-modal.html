<div class="modal-heading">
  <h3 class="modal-title" id="modal-title">{{'NEWORDER' | translate}}</h3>
</div>
<form ng-submit="$ctrl.newOrder($ctrl.order)">
  <div class="modal-body" id="modal-body">
    <formly-form model="$ctrl.order" fields="$ctrl.fields"></formly-form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="submit" ng-disabled="$ctrl.creatingOrder">
      {{'CREATE' | translate}} <i ng-if="$ctrl.creatingOrder" class="fas fa-spinner fa-spin"></i>
    </button>
    <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()" ng-disabled="$ctrl.creatingOrder">
      {{'CANCEL' | translate}}
    </button>
  </div>
</form>
