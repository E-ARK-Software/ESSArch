<div class="modal-heading">
  <h3 class="modal-title" id="modal-title">{{'DOYOUWANTTOREMOVEIP' | translate}}</h3>
</div>
<div class="modal-body" id="modal-body">
  <div class="table-x-overflow">
    <table class="table table-striped table-container">
      <thead>
        <tr>
          <th>ID</th>
          <th>{{'LABEL' | translate}}</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{$ctrl.ip.object_identifier_value}}</td>
          <td>{{$ctrl.ip.label}}</td>
        </tr>
        <tr ng-if="$ctrl.ip.package_type === 1" ng-repeat="x in $ctrl.ip.information_packages">
          <td>{{x.object_identifier_value}}</td>
          <td>{{x.label}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="modal-footer">
  <button
    class="btn btn-danger"
    type="button"
    ng-click="$ctrl.remove($ctrl.data.ip)"
    focused="true"
    ng-disabled="$ctrl.removing"
  >
    {{'REMOVE' | translate}} <i ng-if="$ctrl.removing" class="fas fa-spinner fa-spin"></i>
  </button>
  <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()" ng-disabled="$ctrl.removing">
    {{'CANCEL' | translate}}
  </button>
</div>
